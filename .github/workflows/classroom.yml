name: Autograder

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  autograde:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Copy autograder tests
        run: |
          mkdir -p src/test/java/edu/touro/las/mcon364/taskmanager
          cp .github/tests/*.java src/test/java/edu/touro/las/mcon364/taskmanager/

      - name: Run GitHub Classroom Autograder
        uses: education/autograding@v1
